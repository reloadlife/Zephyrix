log:
  level: "debug"
  outputs: ["stdout"]

server:
  address: ":8000"
  skip_log_path:
    - "/health"
    - "/metrics"
  max_multipart_memory: 32000000 # 32MB

  cors:
    enabled: true
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_headers: ["*"]
    exposed_headers: ["*"]
    allow_credentials: true
    max_age: 12h

database:
  # for now, it uses BeeORM under the hood.
  # and due to that, only MySQL, redis / dragonfly are supported.
  pools:
    - name: "default"
      dsn: "root:password@tcp(127.0.0.1:3306)/zephyrix?charset=utf8mb4&parseTime=True&loc=Local"
      max_open_conns: 100
      max_idle_conns: 10
      conn_max_lifetime: "1h"
      unsafe_auto_migrate: false
      default_encoding: "utf8mb4"
      default_collation: "utf8mb4_unicode_ci"
      ignored_tables:
        - "migrations"
      cache:
        enabled: true
        size: 10000
      redis:
        enabled: true
        address: "127.0.0.1:6379"
        password: ""
        username: ""
        db: 0

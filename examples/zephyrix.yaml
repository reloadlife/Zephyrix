log:
  level: "debug"
  outputs: ["stdout"]

server:
  address: ":8000"

database:
  # for now, it uses BeeORM under the hood.
  # and due to that, only MySQL, redis / dragonfly are supported.
  pools:
    - name: "default"
      dsn: "root:password@tcp(mysql:3306)/zephyrix?charset=utf8mb4&parseTime=True&loc=Local"
      max_open_conns: 100
      max_idle_conns: 10
      conn_max_lifetime: "1h"
      unsafe_auto_migrate: false
      default_encoding: "utf8mb4"
      default_collation: "utf8mb4_unicode_ci"
      ignored_tables:
        - "migrations"
      cache:
        enabled: true
        size: 10000
      redis:
        enabled: true
        address: "redis:6379"
        password: ""
        username: ""
        db: 0

  # you need to code for it, but you can also register it here for Double validation.
  entities:
    User:
      ID: "uint64"

log:
  level: "debug"
  outputs: ["stdout"]

server:
  address: ":8000"

database:
  # for now, it uses BeeORM under the hood.
  # and due to that, only MySQL, redis / dragonfly are supported.

  driver: "mysql" # only mysql is supported for now.

  # MySQL connection string.
  dsn: "root:password@tcp(mysql:3306)/zephyrix?charset=utf8mb4&parseTime=True&loc=Local"

  # this will migrate the db if schema doesn't match with the one on the server.
  # only use this in development. or if you know what you're doing.
  unsafeautomigrate: false

  cache:
    enabled: true # uses LRU cache
    size: 10000

  redis:
    enabled: true
    address: "redis:6379"
    password: ""
    db: 0
    pool_size: 1000
